<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <title>Cosplayer | 月姫Himee✨</title>
  </head>
  <body>
    <div class="me">
      <section class="window intro">
        <div class="title-bar">
          <button aria-label="Close" class="close"></button>
          <h1 class="title">月姫Himee</h1>
          <button aria-label="Resize" class="resize"></button>
        </div>

        <div class="separator"></div>

        <div class="window-pane">
          <section class="my-bio">
            <figure>
              <img src="./assets/img/hlily.jpg" alt="Himee cos girl" />
              <figcaption>
                <a href="https://www.instagram.com/himee.lily/" target="_blank"
                  >@himee.lily</a
                >
              </figcaption>
            </figure>
            <p>
              Hey, if you don't know me I'm Himee, an Italian girl who's into
              cosplay, make-up and art. Choose to join my community and support
              all my creativity and passion!
            </p>
          </section>
        </div>
      </section>

      <section class="window window-gallery">
        <div class="title-bar">
          <button aria-label="Close" class="close"></button>
          <h1 class="title">Some of my work!</h1>
          <button aria-label="Resize" class="resize"></button>
        </div>

        <div class="details-bar links">
          <span
            ><a href="https://twitter.com/Himeecosplay/" target="_blank"
              >Twitter</a
            ></span
          >
          <span
            ><a href="https://www.patreon.com/Himeecosplay/" target="_blank"
              >Patreon</a
            ></span
          >
          <span
            ><a href="https://www.facebook.com/Himeecosplay/" target="_blank"
              >Facebook</a
            ></span
          >
        </div>

        <div class="window-pane gallery">
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-01.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Asuka cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-02.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Asuka cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-03.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Asuka cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-04.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Misa Amane cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-05.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Mona cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-06.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-07.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Kill la Kill cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-08.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Mona bikini cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-09.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Komi-san cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-10.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Kill la Kill cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-11.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Yor cosplay</figcaption>
          </figure>
          <figure class="single-figure">
            <img src="./assets/img/hlily_stuff-12.jpg" alt="Hime cosplay" />
            <figcaption class="overlay">Komi-san cosplay</figcaption>
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
